name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macOS (ARM64)
          - os: ubuntu-latest
            name: Linux (x86_64)
          - os: windows-latest
            name: Windows (x86_64)

    name: Test â€” ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Create dependency stubs
        shell: bash
        run: |
          mkdir -p ../ALICE-Physics/src
          cat > ../ALICE-Physics/Cargo.toml << 'TOML'
          [package]
          name = "alice-physics"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          TOML
          echo "" > ../ALICE-Physics/src/lib.rs

          mkdir -p ../ALICE-Codec/src
          cat > ../ALICE-Codec/Cargo.toml << 'TOML'
          [package]
          name = "alice-codec"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          TOML
          echo "" > ../ALICE-Codec/src/lib.rs

          mkdir -p ../ALICE-Streaming-Protocol/src
          cat > ../ALICE-Streaming-Protocol/Cargo.toml << 'TOML'
          [package]
          name = "libasp"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          TOML
          echo "" > ../ALICE-Streaming-Protocol/src/lib.rs

          mkdir -p ../ALICE-Cache/src
          cat > ../ALICE-Cache/Cargo.toml << 'TOML'
          [package]
          name = "alice-cache"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          TOML
          echo "" > ../ALICE-Cache/src/lib.rs

          mkdir -p ../ALICE-Font/src
          cat > ../ALICE-Font/Cargo.toml << 'TOML'
          [package]
          name = "alice-font"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          TOML
          echo "" > ../ALICE-Font/src/lib.rs

      - name: Build
        run: cargo build --lib

      - name: Test (core)
        run: cargo test --lib

      - name: Test (shader transpilers)
        continue-on-error: true
        run: cargo test --lib --features "glsl,hlsl,gpu"

      - name: Test (integration)
        run: cargo test --tests

      - name: Build (FFI + shaders)
        run: cargo build --features "ffi,hlsl,glsl"

      - name: Build (no default features) [T0]
        run: cargo build --lib --no-default-features

      - name: Build (JIT) [T3]
        run: cargo build --lib --no-default-features --features "jit"
        continue-on-error: true

      - name: Build (all bridges) [T3]
        run: cargo build --lib --no-default-features --features "codec,physics,asp,sdf-cache"
        continue-on-error: true

      - name: Build (Unity meta) [T2]
        run: cargo build --lib --no-default-features --features "unity"
        continue-on-error: true

      - name: Build (Unreal meta) [T2]
        run: cargo build --lib --no-default-features --features "unreal"
        continue-on-error: true

      - name: Test (AAA meta) [T4]
        run: cargo test --lib --no-default-features --features "aaa"
        continue-on-error: true

      - name: Benchmark compilation check
        run: cargo bench --no-run

  clippy:
    name: Clippy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Create dependency stubs
        run: |
          mkdir -p ../ALICE-Physics/src
          cat > ../ALICE-Physics/Cargo.toml << 'TOML'
          [package]
          name = "alice-physics"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          TOML
          echo "" > ../ALICE-Physics/src/lib.rs

          mkdir -p ../ALICE-Codec/src
          cat > ../ALICE-Codec/Cargo.toml << 'TOML'
          [package]
          name = "alice-codec"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          TOML
          echo "" > ../ALICE-Codec/src/lib.rs

          mkdir -p ../ALICE-Streaming-Protocol/src
          cat > ../ALICE-Streaming-Protocol/Cargo.toml << 'TOML'
          [package]
          name = "libasp"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          TOML
          echo "" > ../ALICE-Streaming-Protocol/src/lib.rs

          mkdir -p ../ALICE-Cache/src
          cat > ../ALICE-Cache/Cargo.toml << 'TOML'
          [package]
          name = "alice-cache"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          TOML
          echo "" > ../ALICE-Cache/src/lib.rs

          mkdir -p ../ALICE-Font/src
          cat > ../ALICE-Font/Cargo.toml << 'TOML'
          [package]
          name = "alice-font"
          version = "0.1.0"
          edition = "2021"
          [lib]
          path = "src/lib.rs"
          TOML
          echo "" > ../ALICE-Font/src/lib.rs

      - name: Clippy
        run: cargo clippy --lib --features "glsl,hlsl,gpu" 2>&1 | tee clippy-output.txt
        env:
          RUSTFLAGS: "--cap-lints warn"

      - name: Report clippy warning count
        if: always()
        shell: bash
        run: |
          COUNT=$(grep -c '^warning:' clippy-output.txt 2>/dev/null || echo 0)
          echo "::notice::Clippy warnings: $COUNT (non-blocking)"

  fmt:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check
